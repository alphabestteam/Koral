apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend
          image: backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
