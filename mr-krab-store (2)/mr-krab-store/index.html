<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SpongeBob's Krusty Krab Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <header>
        <h1>SpongeBob's Krusty Krab Restaurant</h1>
    </header>
    <div class="gif-container">
        <img src="loadingspongebob.gif" id="loader"></img>
    </div>

    <div class="container">
        <div id="menu">
            <div>
                <p id="name_price0"></p>
                <p id="description0"></p>
                <div class="WrapperForText">
                    <label for="numberOfProducts">Quantity:</label><input type="number" id="Quantity0" name="numberOfProducts" min="0" max="5" size = "10" />
                </div>
            </div>
            <div>
                <p id="name_price1"></p>
                <p id="description1"></p>
                <div class="WrapperForText">
                    <label for="numberOfProducts">Quantity:</label><input type="number" id="Quantity1" name="numberOfProducts" min="0" max="5" size = "10" />
                </div>
            </div>
            <div>
                <p id="name_price2"></p>
                <p id="description2"></p>
                <div class="WrapperForText">
                    <label for="numberOfProducts">Quantity:</label><input type="number" id="Quantity2" name="numberOfProducts" min="0" max="5" size = "10" />
                </div>

            </div>
            <div>
                <p id="name_price3"></p>
                <p id="description3"></p>
                <div class="WrapperForText">
                    <label for="numberOfProducts">Quantity:</label><input type="number" id="Quantity3" name="numberOfProducts" min="0" max="5" size = "10" />
                </div>
            </div>

        </div>
        <div id="order-summary">
            <h3>Current Order Summary:</h3>
            <p id="orderSumUp">Empty Order</p>
        </div>
        <form id="order-form">
            <button type="button" id="get-last-order-button">Get Last Order</button>
            <button type="submit" id="submit-button">Submit Order</button>
        </form>



    </div>

    <div id="latest-order-info">
        <h3>Most Recent Order</h3><br>
        <p>Not Found.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
