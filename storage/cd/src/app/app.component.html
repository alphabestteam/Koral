<!-- app.component.html -->
<div>
  <h2 class="cd-container">CDs:</h2>
  <div class="cd-list" *ngFor="let cd of cds">
    <div>
      <h3>{{ cd.title }}</h3>
      <p>{{ cd.artist }}</p>
      <p>Price: {{ cd.price }}</p>
      <button (click)="addToCart(cd)">Add to Cart</button>
    </div>
  </div>
</div>

<div>
  <h2>Shopping Cart</h2>
  <ul>
    <li *ngFor="let item of cartItems">{{ item.title }}</li>
  </ul>
  <button (click)="purchaseItems()">Purchase</button>
</div>
