apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          ports:
            - containerPort: 80  # Assuming the frontend is served on port 80
